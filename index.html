<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="body-bg mx-3 my-2 flex h-[90vh] flex-col rounded-xl border-[10px] border-solid border-black"
  >
    <header class="flex h-[10vh] flex-col items-center justify-center bg-black">
      <div class="flex">
        <div
          class="mr-5 flex h-[3vh] w-[3vh] flex-col items-center justify-center rounded-full bg-gray-600 blur-[1px]"
        >
          <div
            class="flex h-[2vh] w-[2vh] flex-col items-center justify-center rounded-full bg-black"
          >
            <div class="h-[0.8vh] w-[0.8vh] rounded-full bg-red-950"></div>
          </div>
        </div>
        <div class="h-[3vh] w-[25vh] rounded-full bg-black"></div>
      </div>
    </header>
    <main class="main-bg h-full">
      <div class="h-full border-x-4 border-solid border-black"></div>
    </main>
    <footer class="flex h-[10vh] flex-col items-center justify-center bg-black">
      <div class="flex w-full justify-evenly">
        <img class="w-10" src="public/menu.svg" alt="" />
        <img class="w-10" src="public/home.svg" alt="" />
        <img class="w-10" src="public/arrow.svg" alt="" />
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
